services:
  mcp-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MCP_TRANSPORT=streamable-http
      - MCP_PORT=8080
    volumes:
      - ./instructions.yaml:/app/instructions.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,json; urllib.request.urlopen(urllib.request.Request('http://localhost:8080/mcp', data=json.dumps({'jsonrpc':'2.0','id':1,'method':'initialize','params':{'protocolVersion':'2024-11-05','capabilities':{},'clientInfo':{'name':'healthcheck','version':'1.0'}}}).encode(), headers={'Content-Type':'application/json','Accept':'application/json, text/event-stream'}))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
